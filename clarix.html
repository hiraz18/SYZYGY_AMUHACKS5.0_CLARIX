<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clarix â€” Find Clarity in the Chaos</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=DM+Sans:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0608;
    --bg2: #110b0e;
    --wine: #6b1a2a;
    --wine-bright: #9b2335;
    --wine-glow: #c42b42;
    --wine-soft: #3d0e18;
    --cream: #f2ece4;
    --white: #ffffff;
    --muted: rgba(242,236,228,0.45);
    --glass: rgba(107,26,42,0.12);
    --glass2: rgba(255,255,255,0.04);
    --border: rgba(155,35,53,0.25);
    --shadow: 0 8px 60px rgba(155,35,53,0.18);
    --glow: 0 0 40px rgba(196,43,66,0.3);
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--cream);
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    overflow-x: hidden;
    cursor: none;
  }

  /* Global text overflow prevention for mobile */
  @media (max-width: 768px) {
    * {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  }

  /* Custom cursor */
  .cursor {
    position: fixed; width: 10px; height: 10px;
    background: var(--wine-glow); border-radius: 50%;
    pointer-events: none; z-index: 9999;
    transform: translate(-50%,-50%);
    transition: transform 0.1s ease, opacity 0.2s;
    mix-blend-mode: screen;
  }
  .cursor-ring {
    position: fixed; width: 36px; height: 36px;
    border: 1px solid rgba(196,43,66,0.5); border-radius: 50%;
    pointer-events: none; z-index: 9998;
    transform: translate(-50%,-50%);
    transition: transform 0.18s ease, width 0.2s, height 0.2s, border-color 0.2s;
  }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed; inset: 0; z-index: 9990; pointer-events: none;
    opacity: 0.035;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 200px 200px;
  }

  /* --- LANDING SECTION --- */
  #landing {
    min-height: 100vh; display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    position: relative; overflow: hidden;
    padding: 7rem 2rem 3rem;
  }

  .bg-orb {
    position: absolute; border-radius: 50%; pointer-events: none;
    filter: blur(120px); animation: orbFloat 12s ease-in-out infinite;
  }
  .orb1 { width: 600px; height: 600px; background: radial-gradient(circle, rgba(107,26,42,0.4) 0%, transparent 70%); top: -100px; left: -150px; animation-delay: 0s; }
  .orb2 { width: 400px; height: 400px; background: radial-gradient(circle, rgba(155,35,53,0.25) 0%, transparent 70%); bottom: -80px; right: -80px; animation-delay: 4s; }
  .orb3 { width: 300px; height: 300px; background: radial-gradient(circle, rgba(61,14,24,0.5) 0%, transparent 70%); top: 40%; left: 50%; animation-delay: 8s; }

  @keyframes orbFloat {
    0%, 100% { transform: translate(0,0) scale(1); }
    33% { transform: translate(30px,-20px) scale(1.05); }
    66% { transform: translate(-20px,30px) scale(0.95); }
  }

  .landing-inner { text-align: center; z-index: 2; position: relative; }

  .logo-mark {
    width: 90px; height: 90px; margin: 0 auto 2.5rem;
    position: relative; flex-shrink: 0;
  }
  .logo-ring {
    position: absolute; inset: 0; border-radius: 50%;
    border: 1.5px solid rgba(196,43,66,0.5);
    animation: breathe 4s ease-in-out infinite;
  }
  .logo-ring-2 {
    position: absolute; inset: 8px; border-radius: 50%;
    border: 1px solid rgba(196,43,66,0.25);
    animation: breathe 4s ease-in-out infinite 0.5s;
  }
  .logo-dot {
    position: absolute; inset: 22px; border-radius: 50%;
    background: radial-gradient(circle, var(--wine-glow), var(--wine));
    box-shadow: 0 0 20px rgba(196,43,66,0.6), 0 0 60px rgba(196,43,66,0.2);
    animation: breathe 4s ease-in-out infinite 1s;
  }
  @keyframes breathe {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 1; }
  }

  .landing-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(3.5rem, 10vw, 7rem);
    font-weight: 300;
    letter-spacing: 0.08em;
    line-height: 1;
    background: linear-gradient(135deg, var(--white) 0%, var(--cream) 40%, var(--wine-glow) 100%);
    -webkit-background-clip: text; background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeUp 1.2s cubic-bezier(0.22,1,0.36,1) both;
  }
  .landing-tagline {
    font-family: 'Space Mono', monospace;
    font-size: clamp(0.65rem, 1.8vw, 0.85rem);
    letter-spacing: 0.35em;
    color: var(--wine-glow);
    text-transform: uppercase;
    margin-top: 0.8rem;
    opacity: 0;
    animation: fadeUp 1.2s cubic-bezier(0.22,1,0.36,1) 0.3s both;
  }
  .landing-sub {
    font-size: clamp(0.95rem, 2vw, 1.15rem);
    color: var(--muted);
    max-width: 520px;
    line-height: 1.75;
    margin: 2.5rem auto 3.5rem;
    opacity: 0;
    animation: fadeUp 1.2s cubic-bezier(0.22,1,0.36,1) 0.5s both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(28px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .cta-group {
    display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;
    opacity: 0; animation: fadeUp 1.2s cubic-bezier(0.22,1,0.36,1) 0.7s both;
  }

  .btn-primary {
    padding: 1rem 2.8rem;
    background: linear-gradient(135deg, var(--wine-bright), var(--wine-glow));
    color: var(--white); border: none; border-radius: 100px;
    font-family: 'DM Sans', sans-serif; font-size: 0.95rem;
    font-weight: 500; letter-spacing: 0.05em;
    cursor: none; position: relative; overflow: hidden;
    box-shadow: 0 4px 30px rgba(196,43,66,0.35), 0 0 0 1px rgba(196,43,66,0.2);
    transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1), box-shadow 0.3s ease;
    animation: pulseGlow 3s ease-in-out infinite;
  }
  .btn-primary:hover { transform: scale(1.06) translateY(-2px); box-shadow: 0 8px 50px rgba(196,43,66,0.55), 0 0 0 1px rgba(196,43,66,0.4); }
  .btn-primary::after {
    content: ''; position: absolute; inset: 0;
    background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
    opacity: 0; transition: opacity 0.3s;
  }
  .btn-primary:hover::after { opacity: 1; }

  @keyframes pulseGlow {
    0%, 100% { box-shadow: 0 4px 30px rgba(196,43,66,0.35), 0 0 0 1px rgba(196,43,66,0.2); }
    50% { box-shadow: 0 4px 50px rgba(196,43,66,0.6), 0 0 0 1px rgba(196,43,66,0.35); }
  }

  .btn-ghost {
    padding: 1rem 2.2rem;
    background: var(--glass2); border: 1px solid var(--border);
    color: var(--cream); border-radius: 100px;
    font-family: 'DM Sans', sans-serif; font-size: 0.95rem; font-weight: 400;
    cursor: none; letter-spacing: 0.04em;
    backdrop-filter: blur(12px);
    transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1), background 0.3s, border-color 0.3s;
  }
  .btn-ghost:hover { transform: scale(1.04) translateY(-2px); background: rgba(107,26,42,0.2); border-color: rgba(196,43,66,0.4); }

  .scroll-hint {
    position: absolute; bottom: 2.5rem; left: 50%; transform: translateX(-50%);
    display: flex; flex-direction: column; align-items: center; gap: 0.5rem;
    opacity: 0.4;
    animation: fadeUp 1s ease 1.5s both;
  }
  .scroll-hint span { font-family: 'Space Mono', monospace; font-size: 0.6rem; letter-spacing: 0.3em; text-transform: uppercase; }
  .scroll-line { width: 1px; height: 50px; background: linear-gradient(to bottom, rgba(196,43,66,0.6), transparent); animation: scrollPulse 2s ease-in-out infinite; }
  @keyframes scrollPulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

  /* --- NAV --- */
  nav {
    position: fixed; top: 0; left: 0; right: 0; z-index: 100;
    padding: 1.2rem 3rem;
    display: flex; align-items: center; justify-content: space-between;
    backdrop-filter: blur(20px);
    background: rgba(10,6,8,0.7);
    border-bottom: 1px solid rgba(107,26,42,0.15);
    transition: padding 0.3s;
  }
  .nav-logo {
    font-family: 'Cormorant Garamond', serif; font-size: 1.6rem;
    font-weight: 300; letter-spacing: 0.12em;
    color: var(--cream); text-decoration: none;
  }
  .nav-logo span { color: var(--wine-glow); }
  .nav-links { display: flex; gap: 2.5rem; list-style: none; }
  .nav-links a { color: var(--muted); text-decoration: none; font-size: 0.85rem; letter-spacing: 0.06em; transition: color 0.2s; }
  .nav-links a:hover { color: var(--cream); }
  .nav-launch { 
    padding: 0.5rem 1.4rem; border: 1px solid var(--border);
    background: transparent; color: var(--cream); border-radius: 100px;
    font-family: 'DM Sans', sans-serif; font-size: 0.8rem; font-weight: 500;
    cursor: none; transition: all 0.3s;
    letter-spacing: 0.06em;
  }
  .nav-launch:hover { background: var(--wine); border-color: var(--wine-bright); }

  .nav-right {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  /* --- SECTION COMMON --- */
  section { padding: 7rem 2rem; }
  .section-inner { max-width: 1100px; margin: 0 auto; }
  .section-label {
    font-family: 'Space Mono', monospace; font-size: 0.65rem;
    letter-spacing: 0.4em; text-transform: uppercase;
    color: var(--wine-glow); margin-bottom: 1.2rem;
    opacity: 0; transform: translateY(20px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .section-label.visible { opacity: 1; transform: translateY(0); }
  .section-title {
    font-family: 'Cormorant Garamond', serif; font-size: clamp(2.2rem, 5vw, 3.8rem);
    font-weight: 300; line-height: 1.15; color: var(--cream);
    opacity: 0; transform: translateY(24px);
    transition: opacity 0.9s ease 0.15s, transform 0.9s ease 0.15s;
  }
  .section-title.visible { opacity: 1; transform: translateY(0); }
  .section-title em { font-style: italic; color: var(--wine-glow); }

  /* --- FEATURE CARDS --- */
  .cards-grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem; margin-top: 4rem;
  }
  .card {
    background: linear-gradient(135deg, rgba(17,11,14,0.9) 0%, rgba(107,26,42,0.06) 100%);
    border: 1px solid var(--border); border-radius: 20px;
    padding: 2.2rem; position: relative; overflow: hidden;
    backdrop-filter: blur(20px);
    box-shadow: 0 4px 40px rgba(0,0,0,0.3);
    opacity: 0; transform: translateY(30px);
    transition: opacity 0.7s ease, transform 0.7s ease, box-shadow 0.3s, border-color 0.3s;
  }
  .card.visible { opacity: 1; transform: translateY(0); }
  .card:hover { box-shadow: 0 8px 60px rgba(107,26,42,0.3), var(--glow); border-color: rgba(196,43,66,0.4); transform: translateY(-4px); }
  .card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
    background: linear-gradient(90deg, transparent, rgba(196,43,66,0.5), transparent);
  }
  .card-icon { font-size: 1.8rem; margin-bottom: 1.2rem; }
  .card-title { font-family: 'Cormorant Garamond', serif; font-size: 1.35rem; font-weight: 400; color: var(--cream); margin-bottom: 0.75rem; }
  .card-desc { font-size: 0.88rem; color: var(--muted); line-height: 1.75; }
  .card-tag {
    display: inline-block; margin-top: 1.2rem;
    padding: 0.25rem 0.8rem; border-radius: 100px;
    background: rgba(107,26,42,0.3); border: 1px solid rgba(196,43,66,0.2);
    font-family: 'Space Mono', monospace; font-size: 0.6rem;
    letter-spacing: 0.2em; color: var(--wine-glow); text-transform: uppercase;
  }

  /* --- APP DEMO SECTION --- */
  #app-demo {
    background: radial-gradient(ellipse at center, rgba(61,14,24,0.3) 0%, transparent 70%);
    position: relative;
  }
  .demo-container {
    display: grid; grid-template-columns: 1fr 1.4fr; gap: 4rem;
    align-items: center; margin-top: 4rem;
  }
  @media (max-width: 800px) { .demo-container { grid-template-columns: 1fr; } }

  .phone-mock {
    width: 280px; margin: 0 auto;
    background: linear-gradient(175deg, #1a0e12 0%, #0d0709 100%);
    border-radius: 40px; border: 1px solid rgba(107,26,42,0.4);
    box-shadow: 0 30px 80px rgba(0,0,0,0.7), 0 0 0 1px rgba(196,43,66,0.1), inset 0 1px 0 rgba(255,255,255,0.05);
    overflow: hidden; position: relative;
    opacity: 0; transform: translateY(40px) rotate(-2deg);
    transition: opacity 1s ease, transform 1s ease;
  }
  .phone-mock.visible { opacity: 1; transform: translateY(0) rotate(0deg); }
  .phone-notch { width: 100px; height: 28px; background: #0a0608; border-radius: 0 0 18px 18px; margin: 0 auto; position: relative; z-index: 2; }
  .phone-screen {
    padding: 1.5rem 1.2rem 2rem; min-height: 520px;
    display: flex; flex-direction: column; align-items: center;
    position: relative;
  }
  .phone-logo { font-family: 'Cormorant Garamond', serif; font-size: 1.4rem; color: var(--cream); letter-spacing: 0.15em; margin-bottom: 2rem; text-align: center; }
  .phone-question {
    font-size: 1rem; color: var(--cream); text-align: center; line-height: 1.6;
    margin-bottom: 2rem; font-weight: 300;
  }
  .phone-btn-yes {
    width: 100%; padding: 0.9rem; margin-bottom: 0.8rem;
    background: linear-gradient(135deg, var(--wine-bright), var(--wine-glow));
    border: none; border-radius: 16px; color: white;
    font-size: 0.9rem; font-weight: 500; cursor: none;
    box-shadow: 0 4px 20px rgba(196,43,66,0.4);
    animation: softPulse 3s ease-in-out infinite;
  }
  .phone-btn-no {
    width: 100%; padding: 0.9rem;
    background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px; color: var(--cream); font-size: 0.9rem; cursor: none;
  }
  @keyframes softPulse {
    0%, 100% { box-shadow: 0 4px 20px rgba(196,43,66,0.4); }
    50% { box-shadow: 0 4px 40px rgba(196,43,66,0.7), 0 0 0 4px rgba(196,43,66,0.1); }
  }
  .stability-bar {
    width: 100%; height: 3px; background: rgba(255,255,255,0.08);
    border-radius: 2px; margin-bottom: 1.5rem;
    overflow: hidden;
  }
  .stability-fill {
    height: 100%; width: 72%;
    background: linear-gradient(90deg, var(--wine), var(--wine-glow));
    border-radius: 2px;
    animation: stabAnim 4s ease-in-out infinite;
  }
  @keyframes stabAnim { 0%, 100% { width: 60%; } 50% { width: 80%; } }
  .stability-label { font-family: 'Space Mono', monospace; font-size: 0.55rem; letter-spacing: 0.2em; color: var(--wine-glow); margin-bottom: 0.4rem; text-align: left; width: 100%; }

  .demo-steps { list-style: none; }
  .demo-step {
    display: flex; gap: 1.2rem; padding: 1.5rem 0;
    border-bottom: 1px solid rgba(107,26,42,0.2);
    opacity: 0; transform: translateX(20px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .demo-step.visible { opacity: 1; transform: translateX(0); }
  .step-num {
    font-family: 'Space Mono', monospace; font-size: 0.65rem;
    color: var(--wine-glow); padding-top: 0.2rem;
    min-width: 24px;
  }
  .step-title { font-family: 'Cormorant Garamond', serif; font-size: 1.15rem; margin-bottom: 0.3rem; color: var(--cream); }
  .step-desc { font-size: 0.83rem; color: var(--muted); line-height: 1.65; }

  /* --- SCIENCE SECTION --- */
  #science { background: linear-gradient(to bottom, transparent, rgba(61,14,24,0.15), transparent); }
  .science-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1.2rem; margin-top: 4rem; }
  .science-card {
    padding: 1.8rem; border-radius: 16px;
    background: linear-gradient(135deg, rgba(107,26,42,0.1) 0%, rgba(255,255,255,0.02) 100%);
    border: 1px solid rgba(107,26,42,0.2);
    opacity: 0; transform: translateY(24px);
    transition: opacity 0.7s ease, transform 0.7s ease;
  }
  .science-card.visible { opacity: 1; transform: translateY(0); }
  .science-card:hover { border-color: rgba(196,43,66,0.3); background: linear-gradient(135deg, rgba(107,26,42,0.15) 0%, rgba(255,255,255,0.03) 100%); }
  .sci-badge { font-family: 'Space Mono', monospace; font-size: 0.58rem; letter-spacing: 0.25em; color: var(--wine-glow); text-transform: uppercase; margin-bottom: 0.8rem; }
  .sci-title { font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; color: var(--cream); margin-bottom: 0.6rem; }
  .sci-desc { font-size: 0.83rem; color: var(--muted); line-height: 1.7; }
  /* === CRISIS ASSISTANT MODAL === */
  #crisis-modal {
    position: fixed; inset: 0; z-index: 1000;
    display: none; align-items: center; justify-content: center;
    padding: 1rem;
  }
  #crisis-modal.active { display: flex; }
  .modal-backdrop {
    position: absolute; inset: 0;
    background: rgba(5,2,4,0.96);
    backdrop-filter: blur(20px);
    animation: fadeIn 0.5s ease;
  }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  .modal-content {
    position: relative; z-index: 2;
    width: 100%; max-width: 540px;
    background: linear-gradient(175deg, rgba(20,10,14,0.99) 0%, rgba(12,6,9,0.99) 100%);
    border: 1px solid rgba(107,26,42,0.35);
    border-radius: 28px;
    box-shadow: 0 40px 100px rgba(0,0,0,0.8), 0 0 0 1px rgba(196,43,66,0.08), var(--glow);
    overflow: hidden;
    animation: modalUp 0.7s cubic-bezier(0.22,1,0.36,1) both;
  }
