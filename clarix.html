<style>
  :root {
    --bg: #0a0608;
    --bg2: #110b0e;
    --wine: #6b1a2a;
    --wine-bright: #9b2335;
    --wine-glow: #c42b42;
    --wine-soft: #3d0e18;
    --cream: #f2ece4;
    --white: #ffffff;
    --muted: rgba(242,236,228,0.45);
    --glass: rgba(107,26,42,0.12);
    --glass2: rgba(255,255,255,0.04);
    --border: rgba(155,35,53,0.25);
    --shadow: 0 8px 60px rgba(155,35,53,0.18);
    --glow: 0 0 40px rgba(196,43,66,0.3);
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--cream);
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    overflow-x: hidden;
    cursor: none;
  }

  /* Global text overflow prevention for mobile */
  @media (max-width: 768px) {
    * {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
  }

  /* Custom cursor */
  .cursor {
    position: fixed; width: 10px; height: 10px;
    background: var(--wine-glow); border-radius: 50%;
    pointer-events: none; z-index: 9999;
    transform: translate(-50%,-50%);
    transition: transform 0.1s ease, opacity 0.2s;
    mix-blend-mode: screen;
  }
  .cursor-ring {
    position: fixed; width: 36px; height: 36px;
    border: 1px solid rgba(196,43,66,0.5); border-radius: 50%;
    pointer-events: none; z-index: 9998;
    transform: translate(-50%,-50%);
    transition: transform 0.18s ease, width 0.2s, height 0.2s, border-color 0.2s;
  }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed; inset: 0; z-index: 9990; pointer-events: none;
    opacity: 0.035;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    background-size: 200px 200px;
  }
